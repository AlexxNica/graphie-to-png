{% extends 'layout.html' %}

{% block head %}
{{super()}}
<style type="text/css" media="screen">
    body {
        min-width: 1030px;
    }
    #left {
        float: left;
        margin-right: 10px;
        outline: 1px solid #ccc;
        width: 520px;
    }
    #editor {
        height: 600px;
        border-bottom: 1px solid #ccc;
    }
    #samples {
        display: none;
    }
    #output { 
        float: left;
        min-height: 610px;
        outline: 1px solid #ccc;
        width: 480px;
        padding: 10px;
    }
    #output .error {
        font: 12px Menlo, Courier, monospace;
        color: red;
    }
    form.form-create-png {
        display: inline;
    }
</style>
{% endblock head %}

{% block content %}
<div id="left">

<div id="editor"></div>

<div id="samples">
<script type="text/graphie" data-title="1. Simple plot">
// X and Y ranges of the graph
var X_RANGE = [-10, 10];
var Y_RANGE = [-10, 10];

// Width of the graph in pixels
// Let's use 400 for "normal" graphs and 170 for "small" graphs
var SIZE = 400;

var scale;
setup();

style({
    stroke: BLUE,
    fill: "none"
});

plot(function(x) {
    // Write down the function you want to plot here
    return -0.5 * x * x + 2 * x + 3.0;
}, X_RANGE);



function setup() {
    scale = SIZE / (X_RANGE[1] - X_RANGE[0]);
    var axisPadding = 20 / scale;
    var step = max(round(20 / scale), 1);
    graphInit({
        gridRange: [X_RANGE, Y_RANGE],
        range: [[X_RANGE[0], X_RANGE[1] + axisPadding],
                [Y_RANGE[0], Y_RANGE[1] + axisPadding]],
        scale: scale,
        gridStep: step,
        tickStep: 1,
        labelStep: 1,
        unityLabels: false,
        labelFormat: function(s) { return "\\small{" + s + "}"; },
        axisArrows: "<->"
    });
    style({
        clipRect: [[X_RANGE[0], Y_RANGE[0]],
                [X_RANGE[1] - X_RANGE[0],
                Y_RANGE[1] - Y_RANGE[0]]]
    });

    label([0, Y_RANGE[1]], "y", "above");
    label([X_RANGE[1], 0], "x", "right");
}
</script>
<script type="text/graphie" data-title="2. Piecewise function">
// X and Y ranges of the graph
var X_RANGE = [-10, 10];
var Y_RANGE = [-10, 10];

// Width of the graph in pixels
// Let's use 400 for "normal" graphs and 170 for "small" graphs
var SIZE = 400;

var scale;
setup();

style({
    stroke: BLUE,
    fill: "none"
});

plot(function(x) {
    return -0.5 * x * x + 2 * x + 3.0;
}, [-10, 3]);

plot(function(x) {
    return x - 7.0;
}, [3, 10]);

circle([3, 4.5], 4 / scale, {fill: BLUE});
circle([3, -4], 4 / scale, {fill: "white"});



function setup() {
    scale = SIZE / (X_RANGE[1] - X_RANGE[0]);
    var axisPadding = 20 / scale;
    var step = max(round(20 / scale), 1);
    graphInit({
        gridRange: [X_RANGE, Y_RANGE],
        range: [[X_RANGE[0], X_RANGE[1] + axisPadding],
                [Y_RANGE[0], Y_RANGE[1] + axisPadding]],
        scale: scale,
        gridStep: step,
        tickStep: 1,
        labelStep: 1,
        unityLabels: false,
        labelFormat: function(s) { return "\\small{" + s + "}"; },
        axisArrows: "<->"
    });
    style({
        clipRect: [[X_RANGE[0], Y_RANGE[0]],
                [X_RANGE[1] - X_RANGE[0],
                Y_RANGE[1] - Y_RANGE[0]]]
    });

    label([0, Y_RANGE[1]], "y", "above");
    label([X_RANGE[1], 0], "x", "right");
}
</script>
<script type="text/graphie" data-title="3. Triangle">
var triangle = solveTriangle({
    sides: [13, 14, 15],
    angles: [null, null, null],
    sideLabels: ["a", "b", "c"],
    angleLabels: ["25^\\circ", null, null],
    vertexLabels: ["A", "B", "C"],

    xPos: 1,
    yPos: 1,
    width: 10,
    height: 6,
    rot: 0
});

triangle = addTriangle(triangle);
init({
    range: [[0, triangle.width + 2], [0, triangle.height + 2]]
});

triangle.draw();
</script>
</div>

<div id="controls">
<input type="button" value="Regraph" class="btn-rerender">
<form action="/png" target="_blank" method="POST" class="form-create-png">
<input type="hidden" name="js">
<input type="submit" value="Convert to Image">
</form>
</div>
</div>

<div id="output">
<div class="graphie">
</div>
</div>

{% endblock content %}

{% block scripts %}

{{super()}}
<script src="/static/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>

<script>
(function() {
    var editor = ace.edit("editor");
    var session = editor.getSession();

    var $samples = $("#samples").children();
    var $sampleSelect = $("<select>").appendTo("#controls");
    var samples = _.map($samples, function(el, i) {
        var $el = $(el);
        var sample = {
            title: $el.data("title"),
            js: $.trim($el.html()) + "\n"
        };
        $("<option>")
                .val(i).text(sample.title)
                .data("js", sample.js)
                .appendTo($sampleSelect);
        return sample;
    });

    var sampleJS = samples[0].js;
    session.setValue(sampleJS);

    // $(window).on("beforeunload", function() {
    //     if (session.getValue() !== sampleJS) {
    //         return "All modifications will be lost.";
    //     }
    // });

    $sampleSelect.val(0).on("change", function() {
        var i = +$(this).val();
        sampleJS = samples[i].js;
        editor.setValue(sampleJS, /* cursorPos: */ -1);
        updateGraphie();
    });

    session.setMode("ace/mode/javascript");
    session.setUseWrapMode(true);

    var isMac = (/mac/i).test(navigator.platform);
    $(document).on("keydown", function(e) {
        if (e.keyCode === "R".charCodeAt(0) &&
                (e.ctrlKey || e.metaKey) && !e.altKey && !e.shiftKey) {
            e.preventDefault();
            updateGraphie();
        }
    });
    $(".btn-rerender")
            .val(function() {
                if (isMac) {
                    return "Regraph (\u2318R)";
                } else {
                    return "Regraph (Ctrl-R)";
                }
            })
            .on("click", updateGraphie);
    updateGraphie();

    $(".form-create-png").on("submit", function() {
        var $form = $(this);
        $form.find("input[type=hidden]").val(editor.getValue());
    });

    function updateGraphie() {
        try {
            $("#output > div")
                    .removeClass("error")
                    .text(editor.getValue()).graphie();
        } catch (e) {
            $("#output > div")
                    .addClass("error")
                    .text(e.name + ": " + e.message);
        }
    }
})();
</script>

{% endblock scripts %}
