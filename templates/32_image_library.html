<script type="text/graphie" data-title="32. Image Library">
//
// This template displays all of the images and their names.
// You probably don't want to modify this template directly.
//
// You can add an image anywhere by specifying the name of the
// image in quotes, the coordinates to put the center of the
// image, and the size (how many units wide or tall; feel free
// to experiment):
//
//     image("banana", [0, 0], 2);
//
//
// Other templates make it easy to change which image is used,
// so you can just refer to this template to see your choices.
//

var rows = ceil(_.keys(imageLibrary).length / 5);
init({ range: [[-1, 9], [-(rows * 3) + 1, 1]], scale: 48 });
_.each(_.keys(imageLibrary), function(imageName, n) {
    var x = (2 * (n % 5));
    var y = -3 * floor(n / 5);
    image(imageName, [x, y], 1.5);
    label([x, y - 1.3], imageName, "center", false);
});
</script>
