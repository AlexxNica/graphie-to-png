<!doctype html>
<html>
<head>
{% block head %}
<title>graphie to png</title>
{% endblock head %}
<link rel="stylesheet" href="static/css/graphie-to-png.css" />
<link rel="stylesheet" href="static/js/khan-exercises/local-only/katex/katex.css" />
<link rel="stylesheet" href="static/css/font-awesome-font.css" />
</head>
<body>
{% block content %}
{% endblock content %}

{% if js %}
<div class="graphie">{{js}}</div>
{% endif %}

{% block scripts %}
<script>
    var KhanUtil = {
        debugLog: function() {}
    };
    var Khan = {
        Util: KhanUtil,
        query: {debug: ""},
        error: function() {}
    };
    var Perseus = {};
</script>

<script src="static/js/khan-exercises/local-only/jquery.js"></script>
<script src="static/js/khan-exercises/local-only/jed.js"></script>
<script src="static/js/khan-exercises/local-only/i18n.js"></script>
<script src="static/js/khan-exercises/local-only/localeplanet/icu.en.js"></script>
<script src="static/js/khan-exercises/local-only/underscore.js"></script>
<script src="static/js/khan-exercises/third_party/MathJax/2.1/MathJax.js?config=KAthJax-9e2776ffe7d2006f16f36d0d55d9464b"></script>

<script src="static/js/khan-exercises/local-only/katex/katex.js"></script>
<script src="static/js/khan-exercises/exercises-stub.js"></script>
<script>Exercises.useKatex = false;</script>
<script src="static/js/khan-exercises/utils/tmpl.js"></script>
<script src="static/js/khan-exercises/utils/tex.js"></script>
<script src="static/js/khan-exercises/third_party/raphael.js"></script>
<script src="static/js/khan-exercises/utils/knumber.js"></script>
<script src="static/js/khan-exercises/utils/kvector.js"></script>
<script src="static/js/khan-exercises/utils/kmatrix.js"></script>
<script src="static/js/khan-exercises/utils/kpoint.js"></script>
<script src="static/js/khan-exercises/utils/kline.js"></script>
<script src="static/js/khan-exercises/utils/math.js"></script>
<script src="static/js/khan-exercises/utils/math-format.js"></script>
<script src="static/js/khan-exercises/utils/graphie.js"></script>
<script src="static/js/khan-exercises/utils/angles.js"></script>
<script src="static/js/khan-exercises/utils/expressions.js"></script>
<script src="static/js/khan-exercises/utils/graphie-geometry.js"></script>
<script src="static/js/khan-exercises/utils/graphie-helpers.js"></script>
<script src="static/js/khan-exercises/utils/graphie-helpers-arithmetic.js"></script>
<script src="static/js/khan-exercises/utils/word-problems.js"></script>
<script src="static/js/khan-exercises/utils/interactive.js"></script>
<script src="static/js/khan-exercises/utils/graphie-drawing.js"></script>
<script src="static/js/khan-exercises/utils/graphie-3d.js"></script>
<script src="static/js/khan-exercises/utils/time.js"></script>

<script src="static/js/image-library.js"></script>

<script src="static/js/perseus/util.js"></script>

<script>
// For backward compatibility with figures created before things were better namespaced
KhanUtil.lineMidpoint = kline.midpoint;

window.webkit2png = window.webkit2png || {start: $.noop, stop: $.noop};

webkit2png.stop();
try {
    $(".graphie").graphie();
    MathJax.Hub.Queue(function() {
        webkit2png.start();
    });
} catch(e) {
    $(".graphie").empty().append($("<div class='error'>").text(e.message));
    webkit2png.start();
}
</script>
{% endblock scripts %}

</body>
</html>
