<script type="text/graphie" data-use-polar="true" data-title="29. Polar Plot">
plotPolar(function(theta) {
    // Write down the function you want to plot here
    return 5 * cos(10 * cos(theta));
}, [0, 2*PI], {
    stroke: BLUE
});


// plot a point at (r=3, theta=15deg)
drawPoint({
    point: polar(3, 15),
    color: BLUE
});
</script>
